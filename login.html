<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">

        <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Billing Address</h3>
                <div class="inputBox">
                    <span>full name:</span>
                    <input type="text" placeholder="name">
                </div> 
                <div class="inputBox">
                    <span>email:</span>
                    <input type="text" placeholder="eg@gamil.com">
                </div>
                 <div class="inputBox">
                    <span>address:</span>
                    <input type="text" placeholder="house - street">
                </div> 
                <div class="inputBox">
                    <span>city:</span>
                    <input type="text" placeholder="sydney">
                </div> 
                <div class="inputBox">
                    <span>full name:</span>
                    <input type="text" placeholder="name">
                </div> 
                <div class="flex">
                <div class="inputBox">
                    <span>state:</span>

                </div> 
                <div class="inputBox">
                    <span>zip code:</span>
                    <input type="text" placeholder="7445">
                </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">payment</h3>

                    <span>payment methods:</span>

                </div>
            </div>
        </div>
