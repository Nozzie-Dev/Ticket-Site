<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Register</title>

     <!-- Call google account sign in -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .g_id_signin {
            margin-top: 20px;
        }
        .inputBox input.error {
            border: 1px solid red;
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registerForm" action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Register</h3>
                     <!-- sign in with google button -->
                    <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-context="signup"
                        data-ux_mode="popup"
                        data-callback="onSignIn"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-shape="rectangular"
                        data-theme="outline"
                        data-text="signup_with"
                        data-size="large"
                        data-logo_alignment="left">
                    </div>
                    <div class="inputBox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="Name" id="name">
                    </div> 
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="eg@gmail.com" id="email">
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="House - Street" id="address">
                    </div> 
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="Mafikeng" id="city">
                    </div> 
                    <div class="flex">
                        <div class="inputBox">
                            <span>Province:</span>
                            <input type="text" placeholder="North West" id="province">
                        </div> 
                        <div class="inputBox">
                            <span>Postal Code:</span>
                            <input type="text" placeholder="7445" id="postalCode">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
        
    </div>
    <script src="javascript.js"></script>  
</body>
</html>
